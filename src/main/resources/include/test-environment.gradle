task startTestEnv(type: JavaExec) {
    classpath = sourceSets["test"].runtimeClasspath + sourceSets["main"].runtimeClasspath
    main = "tech.harmonysoft.oss.environment.bin.TestEnvironmentStarter"
    systemProperties System.getProperties()
}

task verifyTestEnvRunning(type: JavaExec) {
    classpath = sourceSets["test"].runtimeClasspath + sourceSets["main"].runtimeClasspath
    main = "tech.harmonysoft.oss.environment.bin.TestEnvironmentChecker"
}

task stopTestEnv(type: JavaExec) {
    classpath = sourceSets["test"].runtimeClasspath + sourceSets["main"].runtimeClasspath
    main = "tech.harmonysoft.oss.environment.bin.TestEnvironmentStopper"
}